server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API calls to backend to avoid CORS if needed, 
    # but since we use different subdomains/hosts in Traefik, 
    # Frontend handles API URL via ENV or relative path if on same domain.
    # Here we assume Traefik handles routing, so frontend just serves static.
}
